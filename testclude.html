<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الهبوط</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .gallery img {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin-bottom: 10px;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .offers {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
            padding: 0 20px;
            position: relative;
        }

        .offer {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: right;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .offer.selected {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .popular-badge {
            position: absolute;
            top: -10px;
            left: -10px;
            background-color: #ff6f00;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .form-container {
            background-color: white;
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .buy-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            width: 100%;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            position: relative;
            animation: customerBounce 1.5s ease-in-out infinite;
        }

        @keyframes customerBounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .buy-button-text {
            display: block;
        }

        .buy-button-subtitle {
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <img src="https://cdn.youcan.shop/stores/64238ee726e14135fdfb91b9714b31da/others/N1vwi6DH2UPJO2ELdbP49g4k2XCNliyyfIgXY4hs.jpg"
            alt="صورة 1">
        <img src="https://cdn.youcan.shop/stores/64238ee726e14135fdfb91b9714b31da/products/fFhnlz9qgllN3GWT6cxuKW6q5L6pQD0n6u0j3bir.webp"
            alt="صورة 2">
        <img src="https://cdn.youcan.shop/stores/64238ee726e14135fdfb91b9714b31da/products/yNWWk6UB6LUYo8aycuBEaJ3buirs0whmxcZttn31.webp"
            alt="صورة 3">
    </div>

    <div class="price" id="priceDisplay">
        السعر: 1900 دج
    </div>

    <div class="offers">
        <div class="offer" data-price="1900" onclick="selectOffer(this)">
            العرض الأول: إشتري قطعة
        </div>
        <div class="offer" data-price="3600" onclick="selectOffer(this)">
            <span class="popular-badge">الأكثر طلباً</span>
            العرض الثاني: إشتري قطعتين و التوصيل مجاني
        </div>
        <div class="offer" data-price="4800" onclick="selectOffer(this)">
            العرض الثالث: إشتري 3 قطع و احصل على تخفيض 1000 دج
        </div>
    </div>

    <div class="form-container">
        <form>
            <input type="text" placeholder="الاسم الكامل" required>
            <input type="tel" placeholder="رقم الهاتف" required>

            <select required>
                <option value="">اختر الولاية</option>
                <!-- أضف الولايات هنا -->
            </select>

            <select required>
                <option value="">اختر البلدية</option>
                <!-- أضف البلديات هنا -->
            </select>

            <button type="submit" class="buy-button">
                <span class="buy-button-text">اشتري الآن</span>
                <span class="buy-button-subtitle">عرض محدود ⏰</span>
            </button>
        </form>
    </div>

    <script>
        function selectOffer(selectedOffer) {
            // إزالة التحديد من جميع العروض
            const offers = document.querySelectorAll('.offer');
            offers.forEach(offer => {
                offer.classList.remove('selected');
            });

            // تحديد العرض المختار
            selectedOffer.classList.add('selected');

            // تحديث السعر
            const price = selectedOffer.getAttribute('data-price');
            document.getElementById('priceDisplay').textContent = `السعر: ${price} دج`;
        }
    </script>
</body>

</html>
